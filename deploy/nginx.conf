# Nginx config for sn1ffprotocol.com
# Place in /etc/nginx/sites-available/sn1ffprotocol.com

upstream paylink_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name sn1ffprotocol.com www.sn1ffprotocol.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sn1ffprotocol.com www.sn1ffprotocol.com;

    ssl_certificate /etc/letsencrypt/live/sn1ffprotocol.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sn1ffprotocol.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://paylink_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
